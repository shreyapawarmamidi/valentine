<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines day card | @helpme_coder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
</head>

<body>

    <button id="custom-button" style="display: none;" data-modal-target="#modal">YES</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title"> To: Danny; From: Shreya</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        I love you so much, and you mean sooo much to me, will you be my valentine? (the only answer is yes and you've clicked it... hehe)
      </div>
    </div>
    <div id="overlay"></div>
    
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Will you be my </br> valentine?</div>
                <div class="heart"></div>
            </div>
        </div>
    </div>
    <div class="shadow"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
